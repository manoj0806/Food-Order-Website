	<section class ="text-center food-search1">
        <div class ="container1">
			<h2 class="text-center text-white">Fill this form to confirm your order.</h2>

				<form action="#" class="order">
					<fieldset class="btn1" >
						<legend><h2 class="text-white">Selected Food</h2></legend>

						<div class="food-menu-img">
							<img src="images/biryani.png" alt="Biryani" class="img-responsive img-curve">
						</div>
		
						<div class="food-menu-desc text-white1">
							<h3>Biryani</h3>
							<p class="food-price text-white1">155/-</p>

							<div class="order-label btn2">Quantity</div>
							<input type="number" name="qty" class="input-responsive" value="1" required>
							
						</div>

					</fieldset>
					
					<fieldset class="btn1">
						<legend class="text-white" >Delivery Details</legend>
						<div class="order-label btn2">Full Name</div>
						<input type="text" name="full-name" placeholder="E.g. Purushotham s" class="input-responsive" required>

						<div class="order-label btn2">Phone Number</div>
						<input type="tel" name="contact" placeholder="E.g. 9739xxxxxx" class="input-responsive" required>

						<div class="order-label btn2">Email</div>
						<input type="email" name="email" placeholder="E.g. puru@gmail.com" class="input-responsive" required>

						<div class="order-label btn2">Address</div>
						<textarea name="address" rows="5" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                        
                        <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
					</fieldset>

				</form>
            <div class="clear-fix"></div>
        </div>
    </section>
